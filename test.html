            <form name="contactForm" id="contactForm" method="post" action="">
      			<fieldset>

                  <div class="form-field">
 						   <input name="contactName"  id="passwordBox" type="password" placeholder="Password" value="" minlength="2" required="">

                 <div class="form-field">

								  	<div class="bounce3"></div>
								</div>
							</div>
                  </div>

      			</fieldset>
      		</form> <!-- Form End -->

            </div>
